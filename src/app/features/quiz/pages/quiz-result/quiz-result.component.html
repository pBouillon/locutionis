<app-title>Résultats</app-title>

<div class="space-y-5" *ngIf="vm$ | async as vm">
  <app-subtitle>
    Vous avez correctement identifié <em>{{ vm.goodAnswersCount ?? 5 }}</em> des
    <em>{{ vm.questionsCount ?? 10 }}</em> figures de style présentées
  </app-subtitle>

  <div class="flex flex-col py-5 items-center">
    <em class="text-6xl">{{ vm.successRatio ?? 0.5 | percent }}</em>
    <span class="text-slate-600 dark:text-slate-400 text-2xl">de bonnes réponses</span>
  </div>

  <p class="mt-3 text-center tracking-wide text-slate-600 dark:text-slate-400">
    {{ vm.appreciation ?? "Un petit tour sur le glossaire avant de viser plus haut ?" }}
  </p>

  <button
    type="button"
    class="mx-auto mt-5 flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-sky-500 px-6 font-semibold text-white hover:bg-sky-500/90 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 disabled:bg-sky-500/50 disabled:text-white/50 sm:w-1/2 md:mt-10 md:w-1/4"
    (click)="onRestart()"
  >
    <i class="bi bi-arrow-counterclockwise pr-2"></i>
    Recommencer
  </button>
</div>
